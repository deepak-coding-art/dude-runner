<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Runner Dude</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Audio files -->
    <audio class="audio" id="start-audio">
      <source src="./assets/audio/start.wav" type="audio/wav" />
    </audio>
    <audio class="audio" id="middle-audio">
      <source src="./assets/audio/middle.wav" type="audio/mp3" />
    </audio>
    <audio class="audio" id="end-audio">
      <source src="./assets/audio/end.wav" type="audio/mp3" />
    </audio>
    <!-- Background images -->
    <img id="bg0" src="./assets/images/bg-layer-0.png" alt="bg-0" />
    <img id="bg1" src="./assets/images/bg-layer-1.png" alt="bg-1" />
    <img id="bg2" src="./assets/images/bg-layer-2.png" alt="bg-2" />
    <img id="bg3" src="./assets/images/bg-layer-3.png" alt="bg-3" />

    <!-- Mcdonald's image -->
    <img id="mc" src="./assets/images/mc-donalds.png" alt="mc" />

    <!-- skater image -->
    <img id="skater" src="./assets/images/skater.png" alt="skater" />

    <!-- wizard image -->
    <img id="wizard" src="./assets/images/wizard.png" alt="wizard" />

    <!-- Dog image -->
    <img id="dog" src="./assets/images/dog.png" alt="dog" />

    <!-- Coin image -->
    <img id="coin" src="./assets/images/coin.png" alt="coin" />

    <!-- Main canvas -->
    <canvas id="canvas0"></canvas>

    <div id="mainMenu" class="menu-cont show">
      <div class="main-menu">
        <div class="avatars">
          <button class="menuBtn" id="playBtn">Play!</button>
          <br />
          <button class="menuBtn" id="go-to-leader">Leader board</button>
        </div>
      </div>
    </div>

    <div id="playMenu" class="menu-cont">
      <div class="main-menu">
        <h1>Choose your avatar</h1>
        <div class="avatars">
          <button class="avatar" id="mc-btn">McGazers</button>
          <button class="avatar" id="skater-btn">Skater</button>
          <button class="avatar" id="wizard-btn">Wizard</button>
          <br />
          <button class="menuBtn" id="menu-to-mainMenu">Back</button>
        </div>
      </div>
    </div>

    <div id="leader-board" class="menu-cont leader-board-bg">
      <div class="leader-board">
        <button class="menuBtn backBtn-leader" id="leader-board-to-main">
          <svg
            width="50px"
            height="50px"
            viewBox="0 0 1024 1024"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z" />
            <path
              d="m237.25 512 265.41 265.34a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312l-265.41 265.34z"
            />
          </svg>
        </button>
        <h1>Ranks</h1>
        <div class="timelines">
          <button class="timeline active" id="daily-timeline">daily</button>
          <button class="timeline" id="weekly-timeline">weekly</button>
          <button class="timeline" id="monthly-timeline">monthly</button>
        </div>
        No data
      </div>
    </div>

    <div id="gameOverMenu" class="menu-cont">
      <div class="gameOver-menu">
        <h1>Game Over</h1>
        <h2>Score: <span id="score">0</span></h2>
        <h2>Coins: <span id="coinElement">0</span></h2>
        <h2>Play Again with</h2>
        <button class="avatar" id="again-mc-btn">McGazers</button>
        <button class="avatar" id="again-skater-btn">Skater</button>
        <button class="avatar" id="again-wizard-btn">Wizard</button>
        <br />
        <button class="avatar" id="quit-to-main-menu">Quit Menu</button>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
