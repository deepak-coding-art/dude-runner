      <source src="./assets/audio/start.wav" type="audio/wav" />

    <audio class="audio" id="jump-a-audio">

    </audio>
    <audio class="audio" id="jump-c-audio">
      <source src="./assets/audio/jump-c.mp3" type="audio/mp3" />

    <audio class="audio" id="point-boost-audio">
      <source src="./assets/audio/point-boost.mp3" type="audio/mp3" />
    </audio>

    <!-- Background images -->
    <img id="bg0" src="./assets/images/bg-layer-0.png" alt="bg-0" />
    <img id="bg1" src="./assets/images/bg-layer-1.png" alt="bg-1" />
    <img id="bg2" src="./assets/images/bg-layer-2.png" alt="bg-2" />
    <img id="bg3" src="./assets/images/bg-layer-3.png" alt="bg-3" />

    <!-- Mcdonald's image -->
    <img id="mc" src="./assets/images/mc-donalds.png" alt="mc" />

    <!-- skater image -->
    <img id="skater" src="./assets/images/skater.png" alt="skater" />

    <!-- wizard image -->
    <img id="wizard" src="./assets/images/wizard.png" alt="wizard" />

    <!-- Dog image -->
    <img id="dog" src="./assets/images/dog.png" alt="dog" />

    <!-- Coin image -->
    <img id="coin" src="./assets/images/coin.png" alt="coin" />

    <!-- Main canvas -->
    <div class="canvasCont">
      <canvas id="canvas0"></canvas>
      <button id="muteButton" class="muteButton">
        <img
          src="./assets/images/mute.png"
          id="muteIcon"
          class="muteSvg"
          alt="muted"
        />
        <img
          src="./assets/images/no-mute.png"
          id="notMuteIcon"
          class="muteSvg"
          alt="no-muted"
        />
      </button>
      <video
        id="introVid"
        class="introVid"
        src="./assets/video/intro.mp4"
        autoplay
        muted
      ></video>
      <div id="mainMenu" class="start-menu menu-cont">
        <button id="playBtn" class="playBtn">
          <img
            class="btnImage"
            src="./assets/images/play-button.png"
            alt="Play!"
          />
        </button>
        <br />
        <button class="menuBtn" id="go-to-leader">
          <img
            class="btnImage"
            src="./assets/images/leader-button.png"
            alt="Leader Board"
          />
        </button>
      </div>
      <div id="playMenu" class="play-menu menu-cont">
        <img
          class="menu-image"
          src="./assets/images/bg-menu-img.png"
          alt="menu-bg"
        />
        <div class="avatars">
          <button class="avatar menu-buttons" id="mc-btn">
            <img
              class="btnImage"
              src="./assets/images/mc-button.png"
              alt="McGazers"
            />
          </button>
          <button class="avatar menu-buttons" id="skater-btn">
            <img
              class="btnImage"
              src="./assets/images/skater-button.png"
              alt="Skater"
            />
          </button>
          <button class="avatar menu-buttons" id="wizard-btn">
            <img
              class="btnImage"
              src="./assets/images/wizard-button.png"
              alt="Wizard"
            />
          </button>
          <br />
          <br />
          <button class="menuBtn menu-buttons" id="menu-to-mainMenu">
            <img
              class="btnImage"
              src="./assets/images/back-button.png"
              alt="Back"
            />
          </button>
        </div>
      </div>
    </div>

      <div class="gameOver-menu">
